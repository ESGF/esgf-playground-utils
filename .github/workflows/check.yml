name: esgf-playground-utils-check

on:
  - push
  - pull_request

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        run: |
          pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install Dependencies
        run: |
          poetry env use ${{ matrix.python-version }}
      - name: Run black
        run: |
          poetry install --only black
          poetry run black ./ --verbose --check
      - name: Run bandit
        run: |
          poetry install --only bandit
          poetry run bandit -c pyproject.toml -r .
      - name: Run isort
        run: |
          poetry install --only isort
          poetry run isort . --check
      - name: Run ruff
        run: |
          poetry install --only ruff
          poetry run ruff check
      - name: Run audit
        run: |
          pipx inject poetry poetry-audit-plugin
          poetry audit
      - name: Run xenon
        run: |
          poetry install --only xenon
          poetry run xenon . -a A -b A -m A
      - name: Run mypy
        run: |
          poetry install
          poetry run mypy .